<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 X-ray Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h1 class="card-title">COVID-19 X-ray Classification</h1>
            <p class="card-text">Upload a chest X-ray image to classify it as COVID-19, Pneumonia, or Normal.</p>
            <form action="/upload" method="post" enctype="multipart/form-data" class="my-3">
                <input type="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-custom">Upload and Analyze</button>
            </form>
            <a href="/camera" class="btn btn-outline-primary mt-3">Use Camera</a>
        </div>
    </div>
</body>
</html>
